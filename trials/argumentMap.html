<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argument Map</title>
</head>
<body>
    <argument-map width="600px" height="400px">
        <argument-node id="a1" text="Main Claim X" x="300" y="200"></argument-node>
        <argument-node id="a2" text="Supporting Reason A" x="100" y="100"></argument-node>
        <argument-node id="a3" text="Opposing Reason B" x="500" y="100"></argument-node>
        <argument-node id="a4" text="Sub Claim" x="300" y="200"></argument-node>
        <argument-node id="a5" text="Sub Reason1" x="100" y="100"></argument-node>
        <argument-node id="a6" text="Sub Reason2" x="500" y="100"></argument-node>
    </argument-map>
    <div style="bottom:0px; position:absolute;">
        <input-numbers></input-numbers>
    </div>
</body>
<script type="module" src="argumentNodeComponent.js"></script>
<script type="module" src="argumentMapComponent.js"></script>
<script type="module" src="../docs/_common/componentInputNumbers.js"></script>

<script>
    document.addEventListener("node-moved", (e) => {
        console.log("Moved:", e.detail);
    });

    document.querySelector("input-numbers").addEventListener("change", (e) => {
        console.log("Changed:", e.detail.values);
    });
</script>

</html>
