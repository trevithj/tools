<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Food Diary</h1>
            <p>Track your meals and rate your dining experiences</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add New Entry</h2>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="meal">Meal</label>
                    <select id="meal" required>
                        <option value="">Select meal...</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-container">
                        <input type="range" id="rating" min="0" max="9" value="5">
                        <span class="rating-value" id="ratingValue">5</span>
                    </div>
                </div>
                
                <div class="ingredients-section">
                    <label>Ingredients</label>
                    <div class="ingredient-input">
                        <input type="text" id="ingredientInput" placeholder="Enter an ingredient..." autocomplete="off">
                        <div id="autocompleteDropdown" class="autocomplete-dropdown" style="display: none;"></div>
                        <button class="btn btn-add" onclick="addIngredient()">Add</button>
                    </div>
                    <ul class="ingredients-list" id="ingredientsList"></ul>
                </div>
                
                <button class="btn btn-primary" onclick="saveEntry()">Save Entry</button>
            </div>
            
            <div class="entries-section">
                <h2>Your Entries</h2>
                
                <div class="controls">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search entries..." oninput="filterEntries()">
                    <button class="btn btn-secondary" onclick="showExportMenu()">Export ‚ñæ</button>
                </div>
                
                <div id="exportMenu" style="display: none; margin-bottom: 15px; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <button class="btn btn-secondary" onclick="exportCSV()" style="width: 100%; margin-bottom: 8px;">Export as CSV</button>
                    <button class="btn btn-secondary" onclick="exportJSON()" style="width: 100%;">Export as JSON</button>
                </div>
                
                <div class="entries-container" id="entriesContainer">
                    <div class="no-entries">No entries yet. Start by adding your first meal!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        let currentIngredients = [];
        let allIngredients = new Set();
        let selectedAutocompleteIndex = -1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadEntries();
            updateAllIngredients();
            document.getElementById('date').valueAsDate = new Date();
            
            // Rating slider
            document.getElementById('rating').addEventListener('input', function(e) {
                document.getElementById('ratingValue').textContent = e.target.value;
            });
            
            // Ingredient input with autocomplete
            const ingredientInput = document.getElementById('ingredientInput');
            
            ingredientInput.addEventListener('input', function(e) {
                showAutocomplete(e.target.value);
            });
            
            ingredientInput.addEventListener('keydown', function(e) {
                const dropdown = document.getElementById('autocompleteDropdown');
                const items = dropdown.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, items.length - 1);
                    updateAutocompleteSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, -1);
                    updateAutocompleteSelection(items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedAutocompleteIndex >= 0 && items[selectedAutocompleteIndex]) {
                        ingredientInput.value = items[selectedAutocompleteIndex].textContent;
                        hideAutocomplete();
                    }
                    addIngredient();
                } else if (e.key === 'Escape') {
                    hideAutocomplete();
                }
            });
            
            // Click outside to close autocomplete
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.ingredient-input')) {
                    hideAutocomplete();
                }
            });
        });

        function updateAllIngredients() {
            allIngredients = new Set();
            entries.forEach(entry => {
                entry.ingredients.forEach(ing => allIngredients.add(ing));
            });
        }

        function showAutocomplete(input) {
            const dropdown = document.getElementById('autocompleteDropdown');
            
            if (!input || input.length < 1) {
                hideAutocomplete();
                return;
            }
            
            const matches = Array.from(allIngredients)
                .filter(ing => ing.toLowerCase().includes(input.toLowerCase()))
                .filter(ing => !currentIngredients.includes(ing))
                .sort();
            
            if (matches.length === 0) {
                hideAutocomplete();
                return;
            }
            
            dropdown.innerHTML = matches.map((match, index) => 
                `<div class="autocomplete-item" onclick="selectAutocomplete('${match.replace(/'/g, "\\'")}')">${match}</div>`
            ).join('');
            
            dropdown.style.display = 'block';
            selectedAutocompleteIndex = -1;
        }

        function updateAutocompleteSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedAutocompleteIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function selectAutocomplete(ingredient) {
            document.getElementById('ingredientInput').value = ingredient;
            hideAutocomplete();
            addIngredient();
        }

        function hideAutocomplete() {
            document.getElementById('autocompleteDropdown').style.display = 'none';
            selectedAutocompleteIndex = -1;
        }

        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            const ingredient = input.value.trim();
            
            if (ingredient && !currentIngredients.includes(ingredient)) {
                currentIngredients.push(ingredient);
                renderIngredients();
                input.value = '';
                input.focus();
                hideAutocomplete();
            }
        }

        function removeIngredient(index) {
            currentIngredients.splice(index, 1);
            renderIngredients();
        }

        function renderIngredients() {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = '';
            
            currentIngredients.forEach((ingredient, index) => {
                const li = document.createElement('li');
                li.className = 'ingredient-item';
                li.innerHTML = `
                    <span>${ingredient}</span>
                    <button class="btn btn-delete" onclick="removeIngredient(${index})">√ó</button>
                `;
                list.appendChild(li);
            });
        }

        function saveEntry() {
            const date = document.getElementById('date').value;
            const meal = document.getElementById('meal').value;
            const rating = parseInt(document.getElementById('rating').value);
            
            if (!date || !meal) {
                alert('Please fill in date and meal type.');
                return;
            }
            
            if (currentIngredients.length === 0) {
                alert('Please add at least one ingredient.');
                return;
            }
            
            const entry = {
                id: Date.now(),
                date: date,
                meal: meal,
                rating: rating,
                ingredients: [...currentIngredients]
            };
            
            entries.unshift(entry);
            saveEntries();
            updateAllIngredients();
            renderEntries();
            
            // Reset form
            document.getElementById('meal').value = '';
            document.getElementById('rating').value = 5;
            document.getElementById('ratingValue').textContent = '5';
            currentIngredients = [];
            renderIngredients();
            
            alert('Entry saved successfully!');
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries = entries.filter(entry => entry.id !== id);
                saveEntries();
                renderEntries();
            }
        }

        function renderEntries(filteredEntries = null) {
            const container = document.getElementById('entriesContainer');
            const displayEntries = filteredEntries || entries;
            
            if (displayEntries.length === 0) {
                container.innerHTML = '<div class="no-entries">No entries found.</div>';
                return;
            }
            
            container.innerHTML = displayEntries.map(entry => `
                <div class="entry-card">
                    <div class="entry-header">
                        <div>
                            <div class="entry-date">${formatDate(entry.date)}</div>
                            <span class="entry-meal">${entry.meal}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="entry-rating">‚≠ê ${entry.rating}/9</span>
                            <button class="btn btn-delete" onclick="deleteEntry(${entry.id})">Delete</button>
                        </div>
                    </div>
                    <div class="entry-ingredients">
                        <h4>Ingredients:</h4>
                        <ul>
                            ${entry.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        function filterEntries() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            if (!search) {
                renderEntries();
                return;
            }
            
            const filtered = entries.filter(entry => {
                return entry.meal.toLowerCase().includes(search) ||
                       entry.date.includes(search) ||
                       entry.ingredients.some(ing => ing.toLowerCase().includes(search));
            });
            
            renderEntries(filtered);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function saveEntries() {
            localStorage.setItem('foodDiaryEntries', JSON.stringify(entries));
        }

        function loadEntries() {
            const stored = localStorage.getItem('foodDiaryEntries');
            if (stored) {
                entries = JSON.parse(stored);
                renderEntries();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(entries, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `food-diary-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function showExportMenu() {
            const menu = document.getElementById('exportMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function exportJSON() {
            const dataStr = JSON.stringify(entries, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `food-diary-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            document.getElementById('exportMenu').style.display = 'none';
        }

        function exportCSV() {
            // Create CSV header
            let csv = 'Date,Meal,Rating,Ingredient\n';
            
            // Flatten entries - one row per ingredient
            entries.forEach(entry => {
                entry.ingredients.forEach(ingredient => {
                    // Escape ingredient if it contains comma or quotes
                    const escapedIngredient = ingredient.includes(',') || ingredient.includes('"') 
                        ? `"${ingredient.replace(/"/g, '""')}"` 
                        : ingredient;
                    
                    csv += `${entry.date},${entry.meal},${entry.rating},${escapedIngredient}\n`;
                });
            });
            
            // Create and download CSV file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `food-diary-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
            document.getElementById('exportMenu').style.display = 'none';
        }
    </script>
