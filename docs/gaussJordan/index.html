<!DOCTYPE html>
<html>
<head>
    <title>Gauss-Jordan Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <main>
        <h2>Linear Equations Tool</h2>
        <p>This tool uses basic <a href="https://en.wikipedia.org/wiki/Gaussian_elimination#Row_operations" target="_blank">row operations</a> on a matrix, to help solve systems of linear equations.</p>
        <h4>Input panel</h4>
        <section id="input">
            <label>
                Columns: <span>4</span> <input name="cols" type="range" min="3" max="10" value="4" />
            </label>
            <button class="topBtn" id="newRow">Create a New Row</button>
            <button class="topBtn" id="dupRow">Duplicate an Existing Row</button>
        </section>
        <h4>Rows</h4>
        <section id="rows">
            <div class="row"></div>
        </section>
        <h4>Message logs</h4>
        <section id="logs">
            <pre></pre>
            <pre style="text-align: end;"></pre>
        </section>
    </main>
    <script src="./main.js" type="module"></script>
</body>
</html>
