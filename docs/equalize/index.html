<!DOCTYPE html>
<html>

<head>
    <title>Equalizer Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <main>
        <h2>Linear Equations Equalizer Game</h2>
        <p>This is more a tutorial/brain-workout game than a tool. Adjust the variables until the output values are
            equal.</p>
        <h4>Input panel</h4>
        <section id="config">
            <label>Number of variables</label>
            <div class="cell value">2</div>
            <input type="range" name="v-count" value="2" min="2" max="5" />
            <button class="topBtn">Reset</button>
        </section>
        <section id="controls">
        </section>

        <h4>Rows</h4>

        <section id="rows">
            <div class="row"></div>
        </section>
        <h4>Message logs</h4>
        <section id="logs">
            <pre></pre>
            <pre style="text-align: end;"></pre>
        </section>
    </main>
    <script src="./main.js" type="module"></script>
</body>

</html>
