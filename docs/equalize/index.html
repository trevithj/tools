<!DOCTYPE html>
<html>

<head>
    <title>Equalizer Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <main>
        <h2>Linear Equations Equalizer Game</h2>
        <p>This is more a tutorial/brain-workout game than a tool. Adjust the variables until the right-hand output
            values all
            equal zero. That solves the system by finding values that fit all the equations.</p>
        <h4>Input panel</h4>
        <section id="config">
            <label>Number of variables</label>
            <div class="row-5 vars">
                <div class="cell value">2</div>
                <div class="cell value">3</div>
                <div class="cell value">4</div>
                <div class="cell value">5</div>
            </div>
            <!-- <button class="topBtn">Reset</button> -->
            <!-- <input type="range" name="v-count" value="2" min="2" max="5" /> -->
        </section>
        <section id="controls">
        </section>
        <!-- <section id="controls2">
            <div class="row-5 vars">
                <div class="cell value">x<sub>1</sub></div>
                <div class="cell value">x<sub>2</sub></div>
                <div class="cell value">x<sub>3</sub></div>
            </div>
            <div class="row-5 vars">
                <input type="number" name="x1" />
                <input type="number" name="x2" />
                <input type="number" name="x3" />
            </div>
        </section> -->

        <h4 class="desktop-only">Rows</h4>

        <section id="rows">
            <div class="row"></div>
        </section>
        <h4>Message logs</h4>
        <section id="logs">
            <pre></pre>
            <pre style="text-align: end;"></pre>
        </section>
    </main>
    <script src="./main.js" type="module"></script>
</body>

</html>
