<!DOCTYPE html>
<html>

<head>
    <title>Structure Chart Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <style>
        .the-grid {
            display: grid;
            grid-template-columns: auto 6rem 1fr;
            column-gap: 0.5rem;
        }

        .the-display,
        .the-input {
            border: solid thin silver;
        }

        .the-chart {
            height: 500px;
            width: 100%;
        }

        svg {
            overflow: visible;
        }

        svg .viz {
            overflow: scroll;
        }

        svg div.text-container {
            font-size: 10px;
            text-align: center;
        }

        svg div.noun {
            border: solid thin blue;
            border-radius: 0.3em;
            padding: 0.2rem;
            width: 8em;
            box-shadow: 5px 5px 16px #66f;
        }

        svg div.verb {
            border: solid thin silver;
            border-radius: 0.5rem;
            padding: 0 0.4rem;
            box-shadow: 2px 2px 16px silver;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>Structure Chart Editor</h2>
    <div class="the-grid">
        <div>
            <span class="label">Input</span>
            <!-- Format: <select id="format">
        <option>Simple</option>
        <option>Sketch</option>
      </select> -->
        </div>
        <span class="label">Convert</span>
        <span class="label">Output</span>
        <div class="the-input">
            <textarea rows="30" cols="60" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
        </div>

        <div class="the-controls">
            <button id="b0">Raw</button>
            <button id="b1">DOT</button>
            <button id="b2">DOT2</button>
            <!-- <button id="b3">Draw</button> -->
            <!-- <button id="b4">XState</button> -->
        </div>

        <div class="the-display">
            <textarea rows="30" cols="60" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
        </div>
    </div>
    <p><label>The DOT2 default verb: </label>
        <input name="verb" type="text" value="feeds" />
    </p>
    <p>
        To convert the DOT format to an image using GraphViz, try
        <a href="https://edotor.net/">this site</a> or
        <a href="https://stamm-wilbrandt.de/GraphvizFiddle/">this one</a>.
        <!-- <a href="https://magjac.com/graphviz-visual-editor/">Displays graphs</a> -->

    </p>
</body>
<script src="./structureChartEdit.js" type="module"></script>

</html>
