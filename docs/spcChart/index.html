<!DOCTYPE html>
<html>

<head>
    <title>SPC Chart</title>
    <style>
        p {
            padding: 15px 30px;
        }
    </style>
    <link rel="stylesheet" href="./spcChart.css" type="text/css">

</head>

<body>
    <div class="container">
        <app-header title="SPC Charts" subtitle="Time-series points for statistical process control"></app-header>

        <div class="content">
            <text-input-section id="inputSection"></text-input-section>

            <div class="control-panel">
                <button class="control-btn" id="b-raw">Raw points</button>
                <button class="control-btn" id="b-sig">Sigmas</button>
                <button class="control-btn" id="b-per">Percentiles</button>
                <button class="control-btn" id="b-ma2">Moving average 2</button>
                <button class="control-btn" id="b-ma3">Moving average 3</button>
                <button class="control-btn" id="b-ma5">Moving average 5</button>
            </div>

            <text-output-section id="outputSection"></text-output-section>
        </div>
        <p>
            Paste or enter a delimited series of numbers into the input textbox. Any delimiter will work in the
            textareas except <code>.</code> or <code>-</code>. Non-numeric characters are ignored.
        </p>
        <!-- <p>
            A third variation of the standard-deviation chart, that can take non-normal distributions.
            It displays points representing a two or three point moving average, instead of the raw data. This
            guarantees a
            rough normal distribution.
        </p> -->
        <spc-chart id="theViz" lines="12,14,25" points="10,11,30,19"></spc-chart>
    </div>
</body>
<script type="module" src="components/textAreas.js"></script>
<script type="module" src="components/spcChart.js"></script>
<script type="module" src="main.js"></script>

</html>
