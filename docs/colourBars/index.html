<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- <meta name="keywords" content="boxplot, javascript, statistics. percentiles"></meta> -->
    <title>Colour Bars</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <main>
        <div class="controls">
            <div class="control">
                <label for="bar-count">Number of bars:</label>
                (<span class="count">-</span>)
                <input type="range" max="60" min="6" name="bar-count" value="10"/>
            </div>
            <div class="control">
                <label for="start-colr">Start Colour:</label>
                <input type="color" name="start-colr" value="#ff0000" />
            </div>
            <div class="control">
                <label for="end-colr">End Colour:</label>
                <input type="color" name="end-colr" value="#0000ff"/>
            </div>
        </div>
        <div class="output">

        </div>
        <div class="color-bar"></div>
        <hr />
        <svg viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="11" fill="#ff0000" />
            <rect x="0" y="10" width="100" height="11" fill="#fd0000" />
            <rect x="0" y="20" width="100" height="11" fill="#eb0000" />
        </svg>
    </main>
</body>
<script src="main.js" type="module"></script>

</html>
